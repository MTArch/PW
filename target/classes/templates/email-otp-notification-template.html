<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Health ID | ABDM</title>
      <style>
         .container {
         padding: 20px; 
         background-color: gray;
         background-color: #f6f6f6; 
         font-family: sans-serif; 
         -webkit-font-smoothing: antialiased; 
         font-size: 14px; 
         line-height: 1.4; 
         margin: 0; 
         padding: 0; 
         -ms-text-size-adjust: 100%; 
         -webkit-text-size-adjust: 100%;
         }
         .primary-container {
         margin: 20px;
         border: 1px solid #ccc;
         }
         .main-banner {
         display: flex;
         justify-content: space-between;
         padding: 0 50px;
         background-color: white;
         }
         .main-banner>svg {
         height: 120px;
         width: 120px;
         }
         .grievance {
         padding: 20px 0;
         font-size: 18px;
         }
         .grievance > div {
         margin: 0 20px;
         }
         h2 {
         text-align: center;
         padding: 0 20px;
         }
         .verifyEmailButton {
         width: 200px; 
         height:50px; 
         font-size: 18px; 
         font-weight: bold; 
         border: none; border-radius: 4px; 
         background-color: #07689F; 
         color: white; 
         font-size: 16px
         }
      </style>
   </head>
   <body class="container">
      <div class="primary-container">
         <div class="main-banner">
            <a th:href="${action_nha_home_url}" target="_blank">
            <img src="https://abdm.gov.in/assets/images/ndhm-logos.png" alt="Health Ministry Logo" style="height: 100px; width: 140px; margin-top: 10px">
            </a>
            <a th:href="${action_url_home_url}" target="_blank">
            <img src="https://healthidbeta.ndhm.gov.in/static/media/mainlogo.310f2e1c.svg" alt="Health Ministry Logo" style="height: 120px; width: 140px; margin-top: 5px">
            </a>
         </div>
         <section style="font-size: 24px; color: white; font-weight: bold; display: flex; align-items: center; height: 100px; justify-content: center; width: 100%; background-image: linear-gradient(
            90deg,#002c3e,#1d4d5f,#3a7080,#5298a7,#56b9c5);">
            <h2 th:text="${user_greeting_msg}">Welcome User,</h2>
         </section>
         <section style="font-size: 18px; font-weight: bold; margin: 0 20px">
            <div><a th:text="${heading_message}"></a></div>
            <div><a th:text="${heading_message_type}"></a></div>
         </section>
         <section class="grievance">
            <div><a th:text="${notification_action_content}"></a></div>
            <br></br>
            <div>For any assistance, write to us at <a th:href="${action_support_email_id}" th:text="${support_email_id}"></a>. If you are facing issues, please raise a grievance at  
            <a th:href="${action_url_grievance}" target="_blank" style="text-decoration: none; font-weight: bold; color: black" th:text="${grievance_link}">https://grievance.abdm.gov.in</a>
            </div>
            <br></br>
            <div>
               <a th:href="${abdm_nha_home_url}" target="_blank"
                  style="text-decoration: none; font-weight: bold; color: black" th:text="${abdm_authority}">ABDM, National Health Authority</a>
            </div>
            <div style="font-size: 15px; margin-top: 10px">
               This is an automated system notification, please do not reply to this message
            </div>
         </section>
      </div>
   </body>
</html>
