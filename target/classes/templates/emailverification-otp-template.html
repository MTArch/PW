<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Health ID | ABDM</title>
    <style>
            .container {
                text-align: center; 
                padding: 20px; 
                background-color: gray;
                background-color: #f6f6f6; 
                font-family: sans-serif; 
                -webkit-font-smoothing: antialiased; 
                font-size: 14px; 
                line-height: 1.4; 
                margin: 0; 
                padding: 0; 
                -ms-text-size-adjust: 100%; 
                -webkit-text-size-adjust: 100%;
            }
            .primary-container {
                margin: 20px;
                border: 1px solid #ccc;
            }

            .main-banner {
                display: flex;
                justify-content: space-between;
                padding: 0 50px;
                background-color: white;
            }

            .main-banner>svg {
                height: 120px;
                width: 120px;
            }

            .grievance {
                padding: 20px 0;
                font-size: 18px;
            }

            .grievance > div {
                margin: 0 20px;
            }
            
            h2 {
                text-align: center;
                padding: 0 20px;
            }

            .verifyEmailButton {
                width: 200px; 
                height:50px; 
                font-size: 18px; 
                font-weight: bold; 
                border: none; border-radius: 4px; 
                background-color: #07689F; 
                color: white; 
                font-size: 16px
            }
    </style>
</head>

<body class="container">

    <div class="primary-container">
        <div class="main-banner">
          <a th:href="${action_nha_home_url}" target="_blank">
             <img src="https://abdm.gov.in/assets/images/ndhm-logos.png" alt="Health Ministry Logo" style="height: 100px; width: 140px; margin-top: 10px">
          </a>
          <a th:href="${action_url_home_url}" target="_blank">
			 <img src="https://healthidbeta.ndhm.gov.in/static/media/mainlogo.0cbdada7.svg" alt="Health Ministry Logo" style="height: 120px; width: 140px; margin-top: 5px">
           </a>
         </div>
        <section style="font-size: 24px; color: white; font-weight: bold; display: flex; align-items: center; height: 100px; justify-content: center; width: 100%; background-image: linear-gradient(
            90deg,#002c3e,#1d4d5f,#3a7080,#5298a7,#56b9c5);">
            <h2 th:text="${user_greeting_msg}">Welcome User,</h2>
        </section>

        <section style="margin-top: 40px">
            <h2 style="color: gray">Verify your email address</h2>
        </section>

        <section style="font-size: 18px; font-weight: bold; margin: 0 20px">
            <div><a th:text="${heading_message}"></a></div>
            <div><a th:text="${heading_message_type}"></a></div>
        </section>

        <section style="font-size: 18px;">
            <h2 style="color: #07689F" th:text="${verification_otp}"></h2>
        </section>

        <section style="font-size: 18px; font-weight: bold; margin: 0 20px">
            <div>This OTP is valid only for <a th:text="${verification_otp_expiretime}"></a></div>
            <div>For assistance, please contact our technical support team at <a th:href="${action_support_email_id}" th:text="${support_email_id}"></a></div>
            <div style="margin-top: 10px">
                This is an automated system mail, please do not reply to this message.
            </div>
        </section>

        <section class="grievance">
            <div>It's not you, raise your grievance at</div>
            <div>
                <a th:href="${action_url_grievance}" target="_blank"
                    style="text-decoration: none; font-weight: bold; color: black" th:text="${grievance_link}">https://grievance.abdm.gov.in</a>
            </div>
        </section>
    </div>
</body>

</html>
